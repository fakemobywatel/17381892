<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAME MMA 22 - Restream</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        #loading {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #content {
            display: none;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .note {
            font-size: 0.9em;
            color: #bbb;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loading"></div>

    <div id="content">
        <h1>FAME MMA 22 - Restream</h1>
        <p><a href="https://instagram.com/ripmike2017" target="_blank">Link do Instagrama</a></p>
        <p class="note">Na instagramie bÄ™dzie info o linku do transmisji po darmowych walkach - follow przed 31.08.2024 21:30</p>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }, 3500);
    </script>
</body>
</html>
