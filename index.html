<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="m">
<meta property="og:description" content="l$">
    <meta property="og:image" content="https://i.ibb.co/m8D9Vgw/money.gif">
<meta property="og:image:width" content="250">
<meta property="og:image:height" content="250">
    <title>mMmMmMmMm</title>
    <style>
        * {
            cursor: url('https://i.ibb.co/WH7K0v5/icons8-cursor-32.png') 16 16, auto;
        }
        
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            opacity: 0; /* Ukryte na początku */
            transition: opacity 1s ease-in-out; /* Animacja pojawiania się */
        }

        #logo img {
            width: 200px;
            cursor: pointer;
        }

        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Kontener dla animacji particles -->
    <div id="particles-js"></div>

    <!-- Logo -->
    <div id="container" onclick="playMusic();">
        <div id="logo">
            <img src="https://i.ibb.co/m8D9Vgw/money.gif" alt="Logo">
        </div>
    </div>

    <!-- Player audio -->
    <audio id="background-music" loop>
        <source src="rich.mp3" type="audio/mpeg">
    </audio>

    <!-- CDN Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    // Animacja tytułu strony
    let title = document.title;
    let titleArray = title.split("");
    let counter = 0;

    function animateTitle() {
        document.title = titleArray.slice(0, counter).join("");
        counter = (counter + 1) % (titleArray.length + 1);
        setTimeout(animateTitle, 200);
    }
    animateTitle();

    // Odtwarzanie muzyki w tle po załadowaniu strony
      function playMusic() {
            document.getElementById('background-music').play();
            document.getElementById('container').style.opacity = 1; // Pokaż logo
        }

    // Konfiguracja Particles.js bez linii łączących
    particlesJS('particles-js', {
        particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: '#ffffff' },
            opacity: { value: 0.5, random: false },
            size: { value: 3, random: true },
            line_linked: { enable: false }, // Wyłączamy linie między cząsteczkami
            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
        },
        interactivity: {
            detect_on: 'canvas',
            events: {
                onhover: { enable: false, mode: 'repulse' },
                onclick: { enable: false, mode: 'push' },
                resize: true
            },
            modes: {
                repulse: { distance: 100, duration: 0.4 },
                push: { particles_nb: 4 }
            }
        },
        retina_detect: true
    });

            document.body.addEventListener('click', () => {
            document.getElementById('container').style.opacity = 1;
            playMusic();
        });
</script>

    
</body>
</html>
