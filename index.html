<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mikemp3</title>
    <style>
        /* Resetowanie marginesów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Główne ustawienia tła i czcionki */
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Kontener menu */
        .menu {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #2b2b2b;
            width: 300px;
        }

        /* Styl nagłówka */
        .menu h1 {
            font-size: 2em;
            color: #ff7979;
            margin-bottom: 20px;
        }

        /* Styl przycisków */
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1em;
            text-align: center;
            color: #d3d3d3;
            background-color: #333;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Efekt po najechaniu */
        .button:hover {
            background-color: #ff7979;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h1>mikemp3</h1>
        <a href="projects" class="button">My Projects</a>
        <a href="donate" class="button">Donate</a>
    </div>
</body>
</html>
